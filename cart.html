<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <!-- box icons -->
    <link 
    href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>
</head>
<body>
    <!-- header -->
   <header class="shadow">
   <div class=" nav container">
    <!-- menu icon -->
    <i class='bx bx-menu' id="menu-icon" ></i>
    <!-- logo -->
    <a href="index.html" class="logo">COSTY</a>
    <!-- navbar -->
    <div class="navbar">
        <a href="#"class="nav-link">Woman</a>
        <a href="#"class="nav-link">Man</a>
        <a href="#"class="nav-link">Kids</a>
        <a href="#"class="nav-link">Accessories</a>
    </div>
    <!-- cart icon -->
    <a href="cart.html" id="cart-icon">
        <i class="bx bx-shopping-bag" data-quantity="0"></i>
      </a>
   </div>
   </header>
<!-- cart -->
<section class="cart-container container">
<a href="index.html" class="back-homepage"><i class='bx bx-chevron-left'></i>
<span>
    Back To Home
    </span>
</a>
<h2 class="shopping-cart">Shopping Cart</h2>
<div class="cart-box">
    <div class="cart-data">
        <div id="cartItems">
            <div class="cart-item">
                <img src="https://pangaia.com/cdn/shop/files/Reclaim-3.0-Hoodie-Reclaim-Jade-Womens-3.jpg?v=1693398673&width=1426" 
                alt=""
                >
                <div class="cart-item-info">
                     <h2 class="cart-item-title">title</h2>
                <input type="number" min="1" value="1" class="cart-item-quantity">
                </div>
               <h2 class="cart-item-price">$90</h2>
               <button class="remove-from-cart">Remove</button>
            </div>
        </div>
    </div>
    <div class="cart-t">

        <div id="cartTotal">Total = $1000</div>
        <a href="" class="checkout-btn">Checkout</a>
    </div>
</div>

</section>





<script src="js/main.js"></script>
</body>
</html>
